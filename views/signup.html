<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <style>
    .row1{
        height: 200px;
    }
  </style>
</head>
  <body>
    <div class="container-fluid border border-black">
        <div class="container border border-black row1">
            <div class="row d-flex justify-content-end">
            <div class="col-lg-6 border border-black">
                    <div class="row d-flex justify-content-end">
                        <div class="col">
                            <form action="" method="post" onsubmit="OnSubmit(event)">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" required placeholder="Enter your name">

                                <label for="email">Email Address</label>
                                <input type="text" id="email" name="email" required placeholder="Enter your email">

                                <label for="phone">Phone Number</label>
                                <input type="text" id="phone" name="phone" required placeholder="Enter your phone">

                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" required placeholder="Enter a password">
                                <div>                                    
                                <input onclick="showPassword()" type="checkbox">
                                <label>Show Password</label>
                                </div>
                                <button type="submit">Sign up</button>
                            </form>
                        </div>
                    </div>
            </div>
        </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script>
        async function OnSubmit(event){
            event.preventDefault();
            const name=document.getElementById('name').value
            const email=document.getElementById('email').value
            const phone=document.getElementById('phone').value
            const password=document.getElementById('password').value
            const obj={
                name,
                email,
                phone,
                password
            }

            try{
                const response= await axios.post('http://localhost:3000/user',obj)
                console.log(response.data.newUserdata)
            }
            catch (err){
                console.log(err)
            }

        }
        async function showPassword(){
            try{
                const response= await document.getElementById('password')
                if (response.type==="password"){
                    response.type="text";
                }
                else{
                    response.type='password';
                }
            }
            catch(err){
                console.log(err)
            }

        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
